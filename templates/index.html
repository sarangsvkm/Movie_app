{% extends 'base.html' %}

{% block body %}





<div class="container" style="margin-top: 40px">


    <div class="row">
        {% for i in object1 %}
        <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="150">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <a href="{% url  'webapp:details' i.id %}" class="btn btn-primary" style="align-item: center">MORE</a>
                    </div>
                </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
